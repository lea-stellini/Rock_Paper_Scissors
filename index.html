<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Choose your weapon ⚔️</h1>
    <div class="battle">
        
        <div class="player">
            <h2>Player</h2>
            <ul>
                <li><button id="rock" onclick="getRock()">Rock</button></li>
                <li><button id="paper" onclick="getPaper()">Paper</button></li>
                <li><button id="scissors" onclick="getScissors()">Scissors</button></li>
            </ul>
        </div>

        <div class="divider"></div>
    
        <div class="computer">
            <h2>Computer</h2>
            <div class="container">
                <p id="computer">?</p>
            </div>
        </div>
        
       
    </div>

    <p id="result"></p>

    <button id="refresh" onclick="document.location.reload(false)"> Again 🗡 </button>
    
    
</body>
</html>
